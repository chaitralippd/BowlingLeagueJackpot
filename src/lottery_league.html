 <meta charset="UTF-8">
 <script src="js/jquery-min.js"></script>

   <script src="js/jquery.cookie.js"></script>
 
  <script>
  
    $(document).ready(function(){
	
        $("#submit").click(function(){
		
var legid=$('#leagueid').val();
//	alert(legid);
	var lotid=$('#lotteryid').val();
	//	alert(lotid);

var res=$.cookie("encodedString");
	
var x="http://bowling-api.nextcapital.com/api/leagues/";
var y=legid;
var z="/lotteries/";
var a=lotid;


	
        $.ajax({
            type: "GET",
            url: x+y+z+a,
            success: function(data){
   var res1=JSON.stringify(data); 
	document.getElementById("result").innerHTML=res1;

            },
			 error: function(e) {
    console.log(e);
  },
            dataType: "json",
			contentType:"application/json; charset=utf-8",
			headers:{
					"Authorization": "Basic "+res,
					}
        });
    return false;
    });
});
</script>
</head>
